{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center" id="container">
  <div class="w-full p-2 bg-white rounded-lg">
      <h1 class="text-4xl">Comptes bancaires</h1>
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input 
            type="search" 
            required 
            placeholder="Search" 
            name="search"
            hx-get="{% url 'bank_account_search' %}"
            hx-trigger="keyup delay:500ms"
            hx-target="#book-table" />
      </label>
      {% include 'bank_account/partials/bank_account_tiny_table.html' %}
  </div>
</div>
{% endblock %}
